name: Setup In Silico Framework (base)

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 2.7
      uses: actions/setup-python@v2
      with:
        python-version: 2.7

    - name: Add conda to the system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
        
    - name: Initial conda setup
      run: |
        conda info
        conda list

    - name: Install Python 2.7.18 in conda base environment
      run: |
        conda install -c anaconda python=2.7.18=h02575d3_0
        conda info
        conda list
        
    - name: Install dependencies
      run: |
        conda install  --file etc/isf-py27-spec.txt --name base

    - name: Review conda dependencies
      run: |
        conda info
        conda list

    - name: Install pip dependencies
      run: |
        conda env update --file etc/env-isf-py27-pip.yml --name base

    - name: Review pip dependencies
      run: |
        conda info
        conda list

version: 2

build:
  os: ubuntu-24.04
  commands:
    #  - Install the dependencies of your project
    curl -fsSL https://pixi.sh/install.sh | sh
    #  - Build the documentation
    pixi r build_docs
    #  - Save the generated files in $READTHEDOCS_OUTPUT/html
    cp -r docs/_build/html/* $READTHEDOCS_OUTPUT/html
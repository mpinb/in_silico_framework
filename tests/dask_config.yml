logging:
  version: 1
  handlers:
    scheduler:
      class: logging.FileHandler
      filename: tests/logs/dask_scheduler_output.log
      level: INFO
    workers:
      class: logging.FileHandler
      filename: tests/logs/dask_worker_output.log
      level: INFO
    # console:
    #   class: logging.StreamHandler
    #   level: INFO
  loggers:
    distributed.worker:
      level: INFO
      handlers:
        - workers
        # - console
    distributed.scheduler:
      level: INFO
      handlers:
        - scheduler
        # - console

distributed:
  worker:
    preload:
      - "import mechanisms.l5pt; mechanisms.l5pt.load_mechanisms()"